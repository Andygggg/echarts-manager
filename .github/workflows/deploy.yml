name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # 設定你想要觸發部署的分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Build package
        run: yarn build

      - name: Build demo
        run: yarn build:demo
        env:
          NODE_ENV: production

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: production  # 部署到 production 分支
          publish_dir: ./demo-dist  # 部署 demo-dist 目錄的內容
          commit_message: ${{ github.event.head_commit.message }}  # 使用原始提交訊息 